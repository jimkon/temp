<div >
    {{"USERNAME_LABEL"|translate}}: <input type="text" name="username" ng-model="$ctrl.profile.username">
    <br>
    {{"PASSWORD_LABEL"|translate}}: <input type="text" name="password" ng-model="$ctrl.profile.password">
    <br>
    {{"EMAIL_LABEL"|translate}}: <input type="text" name="email" ng-model="$ctrl.profile.email">
    <br><br>
    <button ng-click="$ctrl.setProfile()">{{"SAVE_BUTTON"|translate}}</button>
    <button ng-click="$ctrl.goToProfile()">{{"PROFILE_BUTTON"|translate}}</button>
</div>
